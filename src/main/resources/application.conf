
service.auth {
  api.public {
    externalUrl: "https://auth.blinkboxbooks.com"
    localUrl: "http://0.0.0.0:9393"
  }
  api.internalUrl: "http://localhost:9393" # TODO: Should not need this...
  db.url: "mysql://zuul:mypass@localhost/zuul"

  passwordResetBaseUrl: "http://some-url.com/password-reset/"

  keys: {
    signing: "/blinkbox/zuul/sig/ec/1"
    encryption: "/blinkbox/plat/enc/rsa/1"
  }

  hikari {
    # Configuration for hikari connection pool
    # Copied from recommendations on https://github.com/brettwooldridge/HikariCP/wiki/MySQL-Configuration
    dataSourceClassName: com.mysql.jdbc.jdbc2.optional.MysqlDataSource

    dataSource: {
      cachePrepStmts: true
      prepStmtCacheSize: 250
      prepStmtCacheSqlLimit: 2048
      useServerPrepStmts: true
    }

    # These two values should be one minute less than MySQL wait_timeout (which is 28800 seconds by default)
    idleTimeout: 28740 s
    maxLifetime: 28740 s
  }
}

